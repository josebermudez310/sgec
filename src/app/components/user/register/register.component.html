<div class="general">
    <div class="container">
        <h2>Registro de Usuario</h2>
        <form [formGroup]="registerForm" id="registerForm" (ngSubmit)="submit()">
            <label for="username">Nombre de Usuario:</label>
            <input formControlName="name" type="text" id="username" name="username" required>

            <label for="email">Correo Electrónico:</label>
            <input formControlName="email" type="email" id="email" name="email" required>

            <label for="password">Contraseña:</label>
            <input formControlName="password" type="password" id="password" name="password" required>

            <label for="password">Numero de documento:</label>
            <input formControlName="cedula" type="text" id="password" required>

        </form>

        <div class="thumbnail-section">
            <h3>Implementos</h3>
            <div class="thumbnails">
                <img src="device.jpg" alt="Implemento 1" class="thumbnail" onclick="showModal(this)">
                <img src="device.jpg" alt="Implemento 2" class="thumbnail" onclick="showModal(this)">
                <img src="device.jpg" alt="Implemento 3" class="thumbnail" onclick="showModal(this)">
            </div>
        </div>

        <div class="button-group">
            <button type="submit" (click)="submit()" class="submit-button">Registrarse</button>
            <button type="button" class="boton-inicio-sesion" routerLink="/login">Iniciar
                Sesión</button>
        </div>
    </div>

    <div id="modal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImg">
    </div>
</div>
