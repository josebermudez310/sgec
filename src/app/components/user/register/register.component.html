<div class="general">
    <div class="container">
        <h2>Registro de Usuario</h2>
        <form action="/submit" method="post" enctype="multipart/form-data" id="registerForm">
            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <label for="profilePicture">Imagen de Perfil:</label>
            <input type="file" id="profilePicture" name="profilePicture" accept="image/*">

            <label for="implementos">Cargar Implementos:</label>
            <input type="file" id="implementos" name="implementos" accept="image/*">
        </form>

        <div class="thumbnail-section">
            <h3>Implementos</h3>
            <div class="thumbnails">
                <img src="device.jpg" alt="Implemento 1" class="thumbnail" onclick="showModal(this)">
                <img src="device.jpg" alt="Implemento 2" class="thumbnail" onclick="showModal(this)">
                <img src="device.jpg" alt="Implemento 3" class="thumbnail" onclick="showModal(this)">
            </div>
        </div>

        <div class="button-group">
            <button type="submit" (click)="register()" form="registerForm" class="submit-button">Registrarse</button>
            <button type="button" class="boton-inicio-sesion" routerLink="/login">Iniciar
                Sesión</button>
        </div>
    </div>

    <div id="modal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImg">
    </div>
</div>
